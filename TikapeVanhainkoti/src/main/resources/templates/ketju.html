                <div class="col-sm-4">

                </div>

                    <label for="viesti">Viesti:</label>
                    <textarea class="form-control" rows="3" id="viesti" name="viesti" placeholder="Kirjoita viestisi tÃ¤nne"></textarea>

                <input type="hidden" name="alueid" th:value="${ketju.id}" /><br/>
                <button type="submit" class="btn btn-default">Vastaa</button>
