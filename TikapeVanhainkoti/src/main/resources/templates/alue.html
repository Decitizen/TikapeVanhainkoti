<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Vanhainkoti</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <h1><a href="/">Foorumi</a>: <span th:text="${alue.nimi}">nimi</span></h1>

            <ul>
                <li th:each="ketju: ${ketjut}">
                    <!--<a th:href="@{/ketju/{kid}(kid=${ketju.id})}">-->
                    <a th:href="@{~/ketju/{kid}(kid=${ketju.id})}">
                        <span th:text="${ketju.nimi}">Nimi</span></a>
                    <span th:text="${ketju.lkm}">Maara</span>
                    <span th:text="${ketju.pvm}">Pvm</span>
                </li>
            </ul>

            <!--<form method="POST" th:action="@{~/ketju/{aid}/uusi(aid=${alue.id})}">-->
            <form method="POST" action="/ketju/uusi">
                Nimimerkki:<br/>
                <input type="text" name="nimimerkki"/><br/>
                Otsikko:<br/>
                <input type="text" name="otsikko"/><br/>
                Viesti:<br/>
                <input type="textarea" name="viesti" /><br/>
                <input type="hidden" name="alueid" th:value="${alue.id}" /><br/>
                <input type="submit" value="Aloita ketju"/>
            </form>
        </div>
    </body>
</html>
