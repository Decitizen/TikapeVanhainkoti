<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Vanhainkoti</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    </head>

    <body>
        <div class="container">
            <h1><a href="/">Foorumi</a>: <span th:text="${alue.nimi}">nimi</span></h1>

            <div class="row">
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/alue/{aid}/{sivunro}(aid=${alue.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                    </ul>
                </div>
                <div class="col-sm-8">
                </div>
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/alue/{aid}/{sivunro}(aid=${alue.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <strong>Otsikko</strong>
                </div>
                <div class="col-sm-2">
                    <strong>Viestejä</strong>
                </div>
                <div class="col-sm-4">
                    <strong>Päivämäärä</strong>
                </div>
            </div>

            <div class="row" th:each="ketju: ${ketjut}">
                <div class="col-sm-6">
                    <a th:href="@{~/ketju/{kid}/1(kid=${ketju.id})}">
                        <span th:text="${ketju.nimi}">Nimi</span></a>
                </div>
                <div class="col-sm-2">
                    <span th:text="${ketju.lkm}">Maara</span>
                </div>
                <div class="col-sm-4">
                    <span th:text="${ketju.pvm}">Pvm</span>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/alue/{aid}/{sivunro}(aid=${alue.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                    </ul>
                </div>
                <div class="col-sm-8">
                </div>
                <div class="col-sm-2">
                    <ul class="pager">
                        <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/alue/{aid}/{sivunro}(aid=${alue.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                    </ul>
                </div>
            </div>

            <!--            <ul class="pager">
                            <li><span th:if="${sivu}>1"><a th:href="@{~/alue/{aid}/{sivunro}(aid=${alue.id}, sivunro=${sivu}-1)}">Edellinen</a></span></li>
                            <li><span th:if="${sivumaara}>${sivu}"><a th:href="@{~/alue/{aid}/{sivunro}(aid=${alue.id}, sivunro=${sivu}+1)}">Seuraava</a></span></li>
                        </ul>-->

            <!--<form method="POST" th:action="@{~/ketju/{aid}/uusi(aid=${alue.id})}">-->
            <form method="POST" action="/ketju/uusi">
                Nimimerkki:<br/>
                <input type="text" name="nimimerkki"/><br/>
                Otsikko:<br/>
                <input type="text" name="otsikko"/><br/>
                Viesti:<br/>
                <input type="textarea" name="viesti" /><br/>
                <input type="hidden" name="alueid" th:value="${alue.id}" /><br/>
                <input type="submit" value="Aloita ketju"/>
            </form>
        </div>
    </body>
</html>
